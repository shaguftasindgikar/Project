<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      background-image: url('images/cake.jpg'); /* Replace 'background.jpg' with the path to your background image */
      background-size: cover;
      background-position: center;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 20px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Booking Form</h1>
    <form id="booking-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required>

      <label for="date">Date:</label>
      <input type="text" id="date" name="date" placeholder="MM/DD/YYYY" required>

      <label for="time">Time:</label>
      <input type="text" id="time" name="time" placeholder="HH:MM AM/PM" required>

      <input type="submit" value="Book Now">
    </form>
    <div id="message"></div>
  </div>

  <script>
    document.getElementById('booking-form').addEventListener('submit', function(event) {
      event.preventDefault();

      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var phone = document.getElementById('phone').value;
      var date = document.getElementById('date').value;
      var time = document.getElementById('time').value;

      // Here you can send the booking details to your backend or perform any other action
      // For demonstration, let's just display a message
      var message = document.getElementById('message');
      message.textContent = 'Thank you, ' + name + '! Your booking has been confirmed.';
      message.style.display = 'block';
    });
  </script>
</body>
</html>
