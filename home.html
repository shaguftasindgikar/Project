<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cake Booking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('images/backgroungImages.jpg'); /* Replace 'cake-background.jpg' with the path to your background image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.7); /* Adjust the opacity as needed */
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
    }

    button {
      padding: 10px 20px;
      background-color: #ff6f61;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d9362b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Cake Booking</h1>
    <p>Order delicious cakes for your special occasions!</p>
    <button onclick="location.href='booking.html';">Book Now</button>
  </div>
</body>
</html>
