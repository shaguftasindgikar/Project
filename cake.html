<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creamy Heaven</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* General styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgb(237, 180, 123);
    }

    /* Top header styles */
    .top-header {
      background-color: rgb(237, 180, 123);
      text-align: center;
      padding: 20px 0;
    }

    .top-header img {
      height: 50px;
      margin-right: 10px;
    }

    .top-header h1 {
      margin: 0;
      font-size: 36px;
      color: black;
      font-weight: bold;
      font-family: cursive;
    }

    /* Navigation styles */
    .topnav {
      background-color:black;
      text-align: center;
      padding: 10px;
    }

    .topnav a {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 18px;
      color: #fff;
      text-decoration: none;
    }

    .topnav a:hover {
      background-color: #8B4513;
    }

    /* Slider styles */
    .image-container {
      position: relative;
      width: 100%;
      height: 50vh;
      overflow: hidden;
    }

    .mySlides {
      display: none;
      width: 60%;
      height: 100%;
      object-fit: cover;
      margin: auto;
    }

    /* Section styles */
    .section-bg {
      text-align: center;
      padding: 0px;
      color: black;
      background-color: rgb(237, 180, 123);
    }

    .section-bg h2 {
      font-size: 30px;
      margin: 0px;
      padding: 0px;
    }

    .section-bg p {
      font-size: 18px;
      margin-top: 4px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      background-color: black;
      color:white;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #8B4513;
      color: white;
    }
    .btn:visited{
      color: white;
    }

    /* Footer styles */
    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="top-header">
   
    <h1>Creamy Heaven</h1>
  </div>
  <div class="topnav">
    <a href="home.html">HOME</a>
    <a href="about.html">ABOUT</a>
    <a href="menu.html">MENU</a>
    <a href="newarrive.html">NEW ARRIVAL</a>
    <a href="contact1.html">CONTACT</a>
  </div>
  <div class="image-container">
    <img class="mySlides" src="images/cake13.jpg">
    <img class="mySlides" src="images/cake3.jpg">
    <img class="mySlides" src="images/cake4.jpg">
    <img class="mySlides" src="images/cake5.jpg">
    <img class="mySlides" src="images/cake8.jpg">
    <img class="mySlides" src="images/cake17.jpg">
  </div>

  <section class="section-bg">
    <h2>Delight in Every Bite</h2>
    <p>Explore our selection of freshly baked cakes made with the finest ingredients.</p>
    <a href="order.html" class="btn">Order Now</a>
  </section>

  <footer>
    <p>&copy; 2024 Creamy Heaven</p>
  </footer>

  <script>
    // JavaScript for carousel
    var myIndex = 0;
    carousel();

    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      myIndex++;
      if (myIndex > x.length) {
        myIndex = 1;
      }
      x[myIndex - 1].style.display = "block";
      setTimeout(carousel, 2000); // Change image every 2 seconds
    }
  </script>
</body>
</html>
